<div [style.min-height.px]="WinHeight">
    <div class="ui top attached pointing menu">
        <div class="ui animated fade primary button item" (click)="showMenu()">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                {{'菜单' | tran:glsetting.lang}}
            </div>
        </div>
        <div class="item active"
            [class.active]="InputModel == 'manuel'"
            (click)="InputModel = 'manuel'">
            {{'手动模式' | tran:glsetting.lang}}
        </div>
        <div class="item"
             [class.active]="InputModel == 'auto'"
             (click)="InputModel = 'auto'">
            {{'自动模式' | tran:glsetting.lang}}
        </div>
        <div class="item"
             [class.active]="InputModel == 'leading'"
             (click)="navToLeading()">
            {{'新手排卦' | tran:glsetting.lang}}
        </div>
    </div>
    
    <div [hidden]='InputModel != "manuel"' style="background-color: transparent">
        <div class="ui attached segment" style="background-color: transparent">
            <pailiuyao-time #guatime></pailiuyao-time>
        </div>
        <div class="ui attached segment" style="background-color: transparent">
            <pailiuyao-gua #guayao></pailiuyao-gua>
        </div>
        <div class='ui attached segment' style="background-color: transparent">
            <!--<button class='ui button' (click)='LogMe(guatime.Result, guayao.Result)'>img</button>-->
            <div class="ui left action input">
                <button class="compact ui teal labeled icon button"
                        (click)="paiGua(guatime.Result, guayao.Result)">
                    <i class="edit icon"></i>
                    {{'排盘' | tran:glsetting.lang}}
                </button>
                <input type="text" placeholder="请输入起卦要问的事情..." [(ngModel)]="question">
            </div>
        </div>
    </div>
    <div [hidden]='InputModel != "auto"'>
        <div class="ui attached segment">
            <form class="ui large form">
                <div class="inline field">
                    <label>{{'问念' | tran:glsetting.lang}}</label>
                    <input type="text" placeholder="请输入起卦要问的事情..." [(ngModel)]="question">
                </div>
                <div class="ui primary buttons">
                    <button class="ui button" (click)="paiGua(null, 1)">
                        {{'日月卦' | tran:glsetting.lang}}
                    </button>
                    <button class="ui button" (click)="paiGua(null, 2)">
                        {{'日时卦' | tran:glsetting.lang}}
                    </button>
                    <button class="ui button" (click)="paiGua(null, 3)">
                        {{'随机卦' | tran:glsetting.lang}}
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!--<div [hidden]='InputModel != "leading"'>
        <pailiuyao-leading #leadingpage (onfinished)="leadingFinished($event)">
            <pailiuyao-leadingyao (onfinished)="leadingpage.NextStep()"
                                  (oncancel)="leadingpage.GoBack($event)">
                <pailiuyao-coins [cointype]="0" [yao]="0"></pailiuyao-coins>
            </pailiuyao-leadingyao>
        </pailiuyao-leading>
    </div>-->
</div>
