<div class="ui large form">
    <h5 class="ui dividing header">{{'起卦时间: ' | tran:glsetting.lang}}
        <div class="ui toggle checkbox">
            <input type="checkbox" [(ngModel)]="GanZhiModel">
            <label>{{'公历/干支 - 模式' | tran:glsetting.lang}}</label>
        </div>
    </h5>
    <div id='paigua-time-gl'>
        <div class="fields">
            <div class="inline field">
                <div class="ui transparent input">
                    <label>{{'日期' | tran:glsetting.lang}}</label>
                    <input type="date"
                           lang="zh"
                           [(ngModel)]='InputTime.Date'
                           id='paigua-datepicker'
                           style="margin-left: 5px">
                </div>
                
            </div>
            <div class="inline field">
                <div class="ui transparent input">
                    <input type="number" min="0" max="23" [(ngModel)]="InputTime.HH">
                    <label>{{'时' | tran:glsetting.lang}}</label>
                </div>
                
            </div>
            <div class="inline field">
                <div class="ui transparent input">
                    <input type="number" min="0" max="59" [(ngModel)]="InputTime.MM">
                    <label>{{'分' | tran:glsetting.lang}}</label>
                </div>
                
            </div>
        </div>
    </div>
    <div id='paigua-time-gz' class='transition hidden'>
        <div class="fields">
            <div class="inline field">
                <label>{{'月令' | tran:glsetting.lang}}</label>
                <!--<sm-select [Options]="GanZhiNamesFull"
                           [Value]="InputTime.Yue"
                           (Value)="InputTime.Yue = $event"></sm-select>-->
                <sm-select [Options]="'jiazi-full'"
                           [Value]="InputTime.Yue"
                           (Value)="InputTime.Yue = $event"></sm-select>
            </div>
            <div class="inline field">
                <label>{{'日令' | tran:glsetting.lang}}</label>
                <!--<sm-select [Options]="GanZhiNames"
                           [Value]="InputTime.Ri"
                           (Value)="InputTime.Ri = $event"></sm-select>-->
                <sm-select [Options]="'jiazi'"
                           [Value]="InputTime.Ri"
                           (Value)="InputTime.Ri = $event"></sm-select>
            </div>
        </div>
    </div>
</div>
