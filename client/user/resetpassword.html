<div class="ui top attached segment">
    <h4>{{'请输入您的新密码' | tran:glsetting.lang}}</h4>
    <div class="ui large form">
        <div class="inline field">
            <label>{{'密码第一次：' | tran:glsetting.lang}}</label>
            <input type="password"
                   placeholder="6 至 20 个字符" [(ngModel)]="pw1"/>
        </div>
        <div class="inline field">
            <label>{{'密码第二次：' | tran:glsetting.lang}}</label>
            <input type="password"
                   placeholder="6 至 20 个字符" [(ngModel)]="pw2"/>
        </div>
        <div class="ui primary button" (click)="resetpassword()">
            {{'确定' | tran:glsetting.lang}}
        </div>
    </div>
</div>
