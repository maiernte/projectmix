<div>
    <div class="ui top attached menu">
        <div class="ui animated fade primary button item" (click)="showMenu()">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                {{'菜单' | tran:glsetting.lang}}
            </div>
        </div>
    </div>

    <div class="ui divided items" style="margin-bottom: 15px">
        <div class="item">
            <div class="ui tiny image">
                <img src="huahe.jpg" width="64">
            </div>
            <div class="content">
                <div class="header">{{'制作单位' | tran}}</div>
                <div class="description">
                    {{'华鹤国学研究院' | tran}}
                </div>
                <div class="extra">
                    {{'网址:' | tran}}<a href="http://www.32233.cn">www.32233.cn</a>
                </div>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'语言: ' | tran:glsetting.lang}}</label>
                <sm-select [Options]="'简体 正体'"
                [Value]="TwLang"
                (Value)="TwLang = $event"></sm-select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'六爻盘每行神煞数: ' | tran:glsetting.lang}}</label>
                <sm-select [Options]="'四 五 六 七'"
                           [Value]="GuaShenSha"
                           (Value)="GuaShenSha = $event"></sm-select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'六爻盘显示方式: ' | tran:glsetting.lang}}</label>
                <sm-select [Options]="'全排 简排'"
                           [Value]="GuaSimple"
                           (Value)="GuaSimple = $event"></sm-select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'六爻变爻箭头: ' | tran:glsetting.lang}}</label>
                <sm-select [Options]="'显示 隐藏'"
                           [Value]="GuaArrow"
                           (Value)="GuaArrow = $event"></sm-select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'八字盘每行神煞数: ' | tran:glsetting.lang}}</label>
                <sm-select [Options]="'四 五 六 七'"
                           [Value]="BaziShenSha"
                           (Value)="BaziShenSha = $event"></sm-select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'书集每页记录: ' | tran:glsetting.lang}}</label>
                <input type="number" min="5" step="1" max="50" [(ngModel)]="BookPageRD"/>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'导入书集:' | tran:glsetting.lang}}</label>
                <input type="file" (change)="ImportBook($event)">
            </div>
        </div>
        <div class="item ui form">
            <div class="inline field">
                <label>{{'本地数据:' | tran:glsetting.lang}}</label>
                <button class="ui tiny primary button" (click)="ClearLocalDB()">
                    {{'清空本地数据' | tran:glsetting.lang}}
                </button>
            </div>
        </div>
    </div>
</div>
